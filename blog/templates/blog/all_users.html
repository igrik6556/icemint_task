{% extends "base.html" %}
{% load staticfiles i18n %}

{% block title %}{% trans "All users" %}{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        {% for user in users %}
        <div class="col-sm-offset-3 col-sm-5 list-users text-center">
            <strong>{{ user.username }}</strong> <small><a href="{% url "blog:posts" user.pk %}">{% trans "View all posts" %}</a></small></div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
